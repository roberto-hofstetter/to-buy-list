<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List SuperMarket App</title>
  
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

</head>
<body>
  <header class="header">
    <h1 class="header__title">SuperMarket App</h1>
    <!--<button id="butRefresh" class="headerButton"></button>-->
    <button id="butAdd" class="headerButton"></button>
  </header>

  <main class="main" hidden>
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="list-name"></div>    
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add New List</div>
      <div class="dialog-body">
        <input type="text" name="list" placeholder="Nome da lista" id="NewListName" />
      </div>
      <div class="dialog-buttons">
        <button id="butAddList" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="/scripts/app.js"></script>
</body>
</html>
