<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Buy List App</title>
  
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

</head>
<body>
  <header class="header">
    <h1 class="header__title">To Buy List</h1>    
    <button id="butAdd" class="headerButton"></button>
  </header>

  <main class="main" hidden>
    <div class="card listTemplate item" hidden>
      <div class="list-name" data-id="id"></div>    
    </div>
  </main>

  <main class="main-itens-list" hidden>
    <div class="card listItensTemplate item" hidden>
      <div class="list-item-name"></div>
      <div class="list-item-quant"></div>    
      <div class="list-item-price"></div>        
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add New List</div>
      <div class="dialog-body">
        <input type="text" name="list" placeholder="Nome da lista" id="NewListName" />
      </div>
      <div class="dialog-buttons">
        <button id="butAddList" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>  

  <script src="/scripts/main.js"></script>  
</body>
</html>
