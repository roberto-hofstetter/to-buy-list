<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Buy List App</title>
  
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

</head>
<body>
  <header class="header">
    <div id="back" class="back" hidden> <- </div>
    <h1 class="header__title">To Buy List</h1>    
    <button id="butAdd" class="headerButton"></button>
    <button id="butAddItem" class="headerButton" hidden></button>
  </header>

  <main class="main" hidden>
    <div class="card listTemplate item" hidden>
      <div class="list-name" data-id="id"></div>    
    </div>
  </main>

  <main class="main-itens-list" hidden>
 
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add New List</div>
      <div class="dialog-body">
        <input type="text" name="list" placeholder="Nome da lista" id="NewListName" />
      </div>
      <div class="dialog-buttons">
        <button id="butAddList" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="dialog-container-item">
    <div class="dialog">
      <div class="dialog-title">Add New Item</div>
      <div class="dialog-body">
        <input type="text" name="item_name" placeholder="Nome do item" id="NewItemName" />
      </div>
      <div class="dialog-body">
        <input type="number" name="item_quant" placeholder="Quantidade do item" id="NewItemQuant" />
      </div>
      <div class="dialog-body">
        <input type="text" name="item_price" placeholder="Preço unitário do item" id="NewItemPrice" />
      </div>
      <div class="dialog-buttons">
        <button id="butAddItemSave" class="button">Add</button>
        <button id="butAddItemCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>  

  <script type="text/javascript" src="/node_modules/ydn.db/jsc/ydn.db-isw-core-crypt-qry-dev.js"/></script>      
  <script src="/scripts/main.js"></script>  

</body>
</html>
